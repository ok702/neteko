<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified AI Super Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    .search-bar {
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
      margin-bottom: 50px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 5px 0;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" width="40" alt="logo">
    <h1>Unified AI Super Model</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search...">
  </div>

  <div class="grid">
    <div class="card" onclick="alert('Opening ChatGPT & AI...')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="AI">
      <h3>ChatGPT & AI</h3>
      <p>Ask questions</p>
    </div>

    <div class="card" onclick="alert('Opening Google Search...')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
      <h3>Google Search</h3>
      <p>Web & more</p>
    </div>

    <div class="card" onclick="alert('Opening Amazon...')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <h3>Amazon</h3>
      <p>Shop & buy</p>
    </div>

    <div class="card" onclick="alert('Opening Food Delivery...')">
      <img src="https://seeklogo.com/images/F/foodpanda-logo-8E4EAA10E9-seeklogo.com.png" alt="Food">
      <h3>Food Delivery</h3>
      <p>Order meals</p>
    </div>

    <div class="card" onclick="alert('Opening Social Media...')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="FB">
      <h3>Social Media</h3>
      <p>Post & share</p>
    </div>

    <div class="card" onclick="alert('Opening YouTube...')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      <h3>Video</h3>
      <p>Watch & upload</p>
    </div>

    <div class="card" onclick="alert('Opening Meta Metaverse...')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Meta_Platforms_Inc._logo.svg" alt="Meta">
      <h3>Meta</h3>
      <p>Metaverse</p>
    </div>

    <div class="card" onclick="alert('Opening Twitter...')">
      <img src="https://upload.wikimedia.org/wikipedia/fr/c/c8/Twitter_Bird.svg" alt="Twitter">
      <h3>Twitter</h3>
      <p>Microblog</p>
    </div>

    <div class="card" onclick="alert('Opening LinkedIn...')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
      <h3>LinkedIn</h3>
      <p>Professional</p>
    </div>
  </div>
</body>
</html>
